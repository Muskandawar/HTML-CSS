<!DOCTYPE html>
<html>
    <head>
        <title>table</title>

            table{
                width: 50%;
                border: 1px solid blue;
                border-collapse: collapse;
            }
            th{
               color: beige;
            }
            tr{
                background-color:red;
            }
            td{
                border: 5px solid green;
            }
        </style>

                            </tr>
            </table>
        </body>
    </head>
</html>
