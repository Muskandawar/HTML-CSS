<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <body>
            <form action="2.html">
                Username: <input type="text" name="uname" maxlength="10"><br>
                Password: <input type="password" name="upass"><br>
                Gender: <input type="radio" name="rr" value="male">Male
                <input type="radio" name="rr" value="female">Female<br>
                Courses: <input type="checkbox" name="course1" value="html">HTML
                <input type="checkbox" name="course2" value="css">CSS<br>
                Age : <select name="age">
                    <option>
                        10-20
                    </option>
                    <option>
                            20-30
                        </option>
                        <option>
                                30-40
                            </option>
                            <option selected>
                                    40-50
                                </option>
                </select><br>
                Comment: <textarea name="text" rows="3" cols="4">

                </textarea><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <input type="button" value="clickme">
            </form>
        </body>
    </head>
</html>
